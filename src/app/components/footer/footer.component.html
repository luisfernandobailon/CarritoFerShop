<div class="row" id="footer">
    <div class="col-12 mt-4 mb-4">
        <!-- Boton que abre el modal -->
        <button type="button" class="btn btn-block btn-primary" (click)="openModalOrder()">
            MI CARRITO
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> {{orderService.order.productsOrder.length}}
        </button>
    </div>
</div>

<!-- Modal de carrito -->
<ng-template #modal_order let-modal>
    <div class="modal-header">
        <h5 class="modal-title">CARRITO</h5> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- Sin productos -->
        <div class="row" *ngIf="orderService.order.numProducts() === 0">
            <div class="col-12 text-center">
                <span class="no-elements">NO HAY ELEMENTOS EN TU CARRITO</span>
            </div>
        </div>
        <!-- Con productos -->
        <div class="row" *ngIf="orderService.order.numProducts() > 0">
            <div class="col-12">
                <app-productsOrder></app-productsOrder>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <!-- Creo el pedido -->
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('yes')" data-dismiss="modal">
            PAGAR PEDIDO
        </button>
        <!-- Oculto el modal -->
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('no')">
            CANCELAR
        </button>
    </div>
</ng-template>

<ng-template #modal_num_order let-modal>
    <div class="modal-header">
        <h5 class="modal-title">PEDIDO REALIZADO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        GRACIAS POR SU PEDIDO
    </div>


</ng-template>
